sudo: false

# Operating System
os : linux
group: stable
dist: trusty

# Script Language
language: php

# Php Tests version
php:
  - 7.0
  - 7.1

before_script:
    - composer install -o -vv

script:
    - ./vendor/bin/phpcs
    - ./vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-text --testdox

matrix:
  fast_finish: true

after_success:
  - travis_retry php vendor/bin/coveralls -v --exclude-no-stmt
